<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        label {
            display: block;
            font-size: 30px;
        }

        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
            border: 1px solid brown;
            border-radius: 15px;
            
        }
        input:focus {
            border: 0;
            outline: none;
            border: 1px solid  brown;
            border-radius: 15px;
            
        }
    </style>
</head>

<body>
    <label for="rub">RUB</label>
    <input id='rub' type="text" autofocus>
    <label for="usd">USD</label>
    <input id='usd' type="text">
</body>
<script src="script.js"></script>

</html>
